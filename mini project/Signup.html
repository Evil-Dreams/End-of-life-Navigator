<html>
<head>
    <title>DNR - Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet"  href="style.css">
    <style>
        .signup-form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 500px;
            margin: auto;
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #1a0461;
        }
        .form-group input::placeholder {
            color: #999;
        }
        .btn-signup {
            background-color: #1a0461;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-signup:hover {
            background-color: #041e2e;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <img src="logo.png" alt="DNR Logo" class="logo">
                    <br><B>End-of-Life Navigator</B>
                </div>
                <div class="col-auto">
                    <nav class="navigation">
                        <a href="Home.html" ><i class="fas fa-home"></i> Home<span></span></a>
                        <a href="MedicalCenters.html"><i class="fas fa-hospital"></i> Medical Centers<span></span></a>
                        <a href="AboutUs.html"><i class="fas fa-solid fa-info"></i> About Us<span></span></a>
                        <a href="ContactUs.html"><i class="fas fa-phone-office"></i> Contact Us<span></span></a>
                        <a href="Login.html" class="active"><i class="fas fa-user"></i> Login/Sign Up<span></span></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="signup-form animate__animated animate__fadeIn">
                <b><h1 class="text-center"><b>Sign Up</b></h1></b>
                <form id="signupForm" onsubmit="return validateSignupForm()">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Create a Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter a username" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" placeholder="Enter your age" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-signup">Sign Up</button>
                    </div>
                </form>
                <div class="signup-link">
                    <p>Already have an account? <a href="Login.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="footer-contact-details">
                        <p>Contact Us:</p>
                        <p><i class="fas fa-envelope"></i>  :     evildreams@dnr.com</p>
                        <p><i class="fas fa-phone"></i>  :   +91 9042-3975-00</p>
                    </div>
                </div>
                <div class="col-6 text-right">
                    <img src="logo.png" alt="DNR Logo" class="logo-footer">
                    <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color:rgb(217, 228, 238) ;">Well with  ur life to <br>live a joy</p>
                </div>
            </div>
            <hr style="border-top: 1px solid #fff;">
        </div>
    </footer>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateSignupForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var username = document.getElementById("username").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var dob = document.getElementById("dob").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Simple validation
            if (firstName === "") {
                alert("Please enter your first name.");
                return false;
            }
            if (lastName === "") {
                alert("Please enter your last name.");
                return false;
            }
            if (username === "") {
                alert("Please enter a username.");
                return false;
            }
            if (age === "") {
                alert("Please enter your age.");
                return false;
            }
            if (gender === "") {
                alert("Please select your gender.");
                return false;
            }
            if (dob === "") {
                alert("Please enter your date of birth.");
                return false;
            }
            if (email === "") {
                alert("Please enter your email.");
                return false;
            }
            if (password === "") {
                alert("Please enter a password.");
                return false;
            }
            if (confirmPassword === "") {
                alert("Please confirm your password.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            if (!isValidName(firstName)) {
            alert("Invalid first name");
            return false;
        }

        if (!isValidName(lastName)) {
            alert("Invalid last name");
            return false;
        }

        if (!isValidUsername(username)) {
            alert("Invalid username. Username can only contain letters, numbers, and underscores");
            return false;
        }

        if (!isValidAge(age)) {
            alert("Invalid age");
            return false;
        }

        if (!isValidEmail(email)) {
            alert("Invalid email address");
            return false;
        }

        if (!isValidPassword(password)) {
            alert("Invalid password. Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number");
            return false;
        }
        return true;
    }

    function isValidName(name) {
        var nameRegex = /^[a-zA-Z\s]+$/;
        return nameRegex.test(name);
    }

    function isValidUsername(username) {
        var usernameRegex = /^[a-zA-Z0-9_]+$/;
        return usernameRegex.test(username);
    }

    function isValidAge(age) {
        var parsedAge = parseInt(age);
        return !isNaN(parsedAge) && parsedAge > 0 && parsedAge <= 150;
    }

    function isValidEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function isValidPassword(password) {
        var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        return passwordRegex.test(password);
    }
     return true;
    </script>
</body>
</html>
